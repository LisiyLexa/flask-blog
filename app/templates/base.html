<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />

    <title>{{ title }}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="/">FlaskBlog</a>

        <div class="ml-auto d-flex align-items-center">
          {% if current_user.is_authenticated %}
          <span class="mr-3 text-muted">{{ current_user.name }} </span>

          <a href="{{ url_for('blog.add_post') }}" class="btn btn-outline-primary mr-2">
            New Post
          </a>

          <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger"> Logout </a>

          {% else %}
          <a href="{{ url_for('auth.login') }}" class="btn btn-success mr-2"> Login </a>
          <a href="{{ url_for('auth.register') }}" class="btn btn-primary"> Register </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
