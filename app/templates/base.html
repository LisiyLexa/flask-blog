<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <title>{{title}}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Flask-Blog</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('blog.add_post') }}" class="btn btn-secondary">Create news</a>
        {% endif %} {% if current_user.is_authenticated %}
        <p>{{ current_user.name }}</p>
        <a class="navbar-brand" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <p>
          <a class="btn btn-primary" href="{{ url_for('auth.register') }}">Register</a>
          <a class="btn btn-success" href="{{ url_for('auth.login') }}">Log in</a>
        </p>
        {% endif %}
      </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">{% block content %}{% endblock %}</main>
  </body>
</html>
