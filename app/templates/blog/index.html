{% extends "base.html" %} {% block content %}
<h1>Posts</h1>
{% for item in news %}
<div class="col-md6 border rounded">
  <h2>{{item.title}}</h2>
  <div>{{item.content}}</div>
  <div>Author - {{item.user.name}}, Date posted - {{item.created_date}}</div>
  {% if current_user.is_authenticated and current_user == item.user %}
  <div>
    <a href="{{ url_for('blog.edit_post', news_code=item.news_code) }}" class="btn btn-warning">
      Edit
    </a>
    <a href="{{ url_for('blog.delete_post', news_code=item.news_code) }}" class="btn btn-danger">
      Delete
    </a>
  </div>
  {% endif %}
</div>
{% endfor %} {% endblock %}
